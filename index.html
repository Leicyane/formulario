<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fale Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="fale">
        <h1 id="titulo">Fale Conosco</h1>
        <p id="subtitulo">Dados Pessoais</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo1">
            
            <div class="nome">
                <label id="nome"><strong>Nome</strong></label>
                <input type="text" nome="Nome" id="nome">

                <label id="sobrenome"> <strong>Sobrenome</strong></label>
                <input type="text" nome="Sobrenome" id="Sobrenome">

                <label id="cpf"> <strong>Cpf</strong></label>
                <input type="number" nome="cpf" id="Cpf">

                <label id="rg"><strong>Rg</strong></label>
                <input type="number" nome="Rg" id="Rg">
            </div>
        </fieldset>

        <fieldset class="grupo">
        <hr>

        <div>
            <label><strong>Gênero</strong></label>
            <input type="checkbox" name="" id="">Feminino
            <input type="checkbox" name="" id="">Masculino
             <label>Outros</label>
             <input type="text" nome="Outros" id="Outros">
        </div>

          <hr>

        <div>
            <label><strong>Gêneros Musicais</strong></label>
            <input type="checkbox" name="" id="">Rock
            <input type="checkbox" name="" id="">Mpb
            <input type="checkbox" name="" id="">Sertanejo
            <input type="checkbox" name="" id="" > Funk
            <input type="checkbox" name="" id="">Forró

            <button type="button" class="btn btn-outline-secondary">Enviar</button>
            <button type="button" class="btn btn-outline-secondary">Limpar</button>
        </div>

        <hr>

        <div>
          <label><strong>Data De Aniversário</strong></label>
          <input type="date" name="" id="data de Aniversário">
        </div>

          <div class="Nacionalidades">
            <label><strong>Nacionalidade</strong></label>
            <select id="Nacionalidade">
            <option>Brasil</option>
            <option>Venezuela</option>
            <option>Estados Unidos</option>
            <option>Outros</option>
            </select>
            
          
        </div>

        <div>
            <label><strong>Naturalidade</strong></label>
            <input type="text" name="Naturalidade" id="Naturalidade">
        </div>
        <hr>

        </fieldset>

    <div>
        <fieldset class="Login">
        <label><strong>Login</strong></label>
        <label>
            <div>
                <input type="text" name="email" id="email" placeholder="Email">
            </div>
        </label>
        <label>

            <div>
                <input type="number" name="senha" id="senha" placeholder="Senha">
            </div>
        </label>

        <label>

            <div>
                <input type="number" name="senha" id="repetir" placeholder="Repetir Senha">
            </div>
        </label>

        <label>

            <div>
                <input type="text" name="Usuario" id="Usuario" placeholder="Usuario">
            </div>
        </label>
       
            <button>Enviar</button>
       
        <hr>

        <label><strong>Endereço</strong></label>
        <label>

            <div>
                <input type="number" name="cep" id="cep" placeholder="Cep">
                <button>Pesquisar</button>
                <button>Enviar</button>
                <button>Digitar</button>
                <button>Enviar</button>
            </div>

        </label>
        
        <label>

            <div>
                <input type="text" name="rua" id="rua" placeholder="Rua">
                <input type="text" name="bairro" id="bairro" placeholder="Bairro">
                <input type="text" name="Complemento" id="Complemento" placeholder="Complemento">
                <input type="number" name="numero" id="numero" placeholder="Número">
                <input type="text" name="Cidade" id="Cidade" placeholder="Cidade">
                <input type="text" name="estado" id="estado" placeholder="Estado">

            </div>
        </label>
        </fieldset>

        
        
    </form>
  
    
</body>
</html>
